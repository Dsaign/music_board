<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Board</title>
	<link rel="stylesheet" type="text/css" href="lib/css/main.css" />
</head>
<body>

	<!-- ************************* -->

	<div id="sliders_container">
	  <div class="volume">
	    <p>Volume (<span>20</span>):</p>
	    <input type="range" min="0" max="100" value="20" class="slider" id="rg_volume">
	  </div>
	</div>

	<button id="sound-toggle" class="toggle" type="button" data-toggled="false" onClick="handleSoundToggle()" title="Toggle Pulse">
			<i class="fa-solid fa-music-slash off"></i>
			<i class="fa-solid fa-music on"></i>
	    </button>
	<div class="custom_input">
		<input id="txt_prompt" type="text" placeholder="Descreva o tipo de playlist desejada..." />
	</div>

	<canvas id="music_board"></canvas>

	<!-- ************************* -->

	<script src="lib/js/spotify_connect.js"></script>
	<script src="lib/js/main.js"></script>
</body>
</html>
